<3>、JSON数据和Java对象的相互转换
        JSON解析器：
                常见的解析器：Jsonlib、Gson、fastjson、jackson

    ·1 Java对象转换JSON
        *使用步骤：
            1、导入jackson的相关jar包
            2、创建Jackson核心对象 ObjectMapper
            3、调用 ObjectMapper的相关方法进行转换
                (1)、转换方法：           --》案例见：JacksonTest_1
                   * writeValue(参数1,obj)：
                     参数1:
                         File：将obj对象转换为JSON字符串，并保存到指定的文件中。
                         Writer：将obj对象转换为JSON字符串，并将json数据填充到字符输出流中。
                         OutputStream：将obj对象转换为JSON字符串，并将json数据填充到字节输出流中。
                   * writeValueAsString(obj)：将对象转为json字符串。
                (2)、注解：               --》案例见：JacksonTest_2
                    1、@JsonIgnore：排除属性。      举例：在domain包下Person类里面的 birthday 属性上。
                    2、@JsonFormat：属性值的格式化。 举例：在domain包下Person类里面的 birthday 属性上。
                (3)、复杂Java对象转换      --》案例见：JacksonTest_3
                    1、List：数组
                    2、Map： 对象格式一致
